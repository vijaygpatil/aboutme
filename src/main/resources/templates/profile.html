<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" lang="en">
	<body>
	    <div th:fragment="profile">
	        <div class="container">
	            <header role="banner">
	                <h2 class="section-title"><i class="fa fa-user"></i><span th:text="' '+#{profile.header}"/></h2>
	            </header>
	
	            <article role="main">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-info">
	                        <div class="panel panel-info">
	                            <div class="panel-heading">
	                                <h3>
	                                    <ul class="list-inline">
	                                        <li><span th:text="#{profile.user}+' '"/></li>
	                                        <li><small><span id="myAge"></span></small></li>
	                                    </ul>
	                                </h3>
	                                <h4>
	                                    <ul class="list-inline">
	                                        <li itemprop="homeLocation" itemscope="itemscope" itemtype="https://schema.org/Place"><i class="fa fa-globe"></i><a target="_blank" href="https://www.google.com/maps/dir/Olathe,+KS/Olathe,+KS" th:utext="' '+#{profile.user.current.location}"></a></li>
	                                        <li itemprop="homeLocation" itemscope="itemscope" itemtype="https://schema.org/Place"><i class="fa fa-home"></i><a target="_blank" href="https://www.google.com/maps/place/Dombivli,+Maharashtra,+India" th:utext="' '+#{profile.user.home.location}"></a></li>
	                                        <li><i class="fa fa-wechat"></i><span th:text="' '+#{profile.user.language1}"/><span id="hindiLanguage" th:text="' '+#{profile.user.language2}"/><span id="marathiLanguage" th:text="' '+#{profile.user.language3}"/><span id="gujaratiLanguage" th:text="' '+#{profile.user.language4}"/></li>
	                                    </ul>
	                                </h4>
	                            </div>
	                        </div>
	                        
	                        <dl class="dl-horizontal">
                                <dt><u class="visible-xs-block"><span th:text="#{profile.user.topic.bio}"/></u>
                                	<span class="visible-sm-block visible-md-block visible-lg-block" th:text="#{profile.user.topic.bio}"/>
                                	<hr class="horizontalLine hidden-xs"/>
                                	<div class="hidden-xs" id="page-profile-facebook">
                                		<a target="_blank" href="https://www.facebook.com/patilvijayg" class="btn btn-round btn-clear btn-facebook">
                                			<i class="fa fa-facebook"></i>
                               			</a>
                                	</div>
                                </dt>
                                <dd><p class="justify-text" th:utext="#{profile.user.topic.bio.description.p1}"></p><p class="justify-text" th:utext="#{profile.user.topic.bio.description.p2}"></p><p class="justify-text" th:utext="#{profile.user.topic.bio.description.p3}"></p><hr/></dd>
                                <dt><u class="visible-xs-block"><span th:text="#{profile.user.topic.experience}"/></u><span class="visible-sm-block visible-md-block visible-lg-block" th:text="#{profile.user.topic.experience}"/><hr class="horizontalLine hidden-xs"/><div class="hidden-xs" id="page-profile-linkedin"><a target="_blank" href="https://www.linkedin.com/in/patilvijayg" class="btn btn-round btn-clear btn-linkedin"><i class="fa fa-linkedin-square"></i></a></div></dt>
                                <dd><p class="justify-text" th:utext="#{profile.user.topic.experience.description.p1}"></p><p class="justify-text" th:utext="#{profile.user.topic.experience.description.p2}"></p><hr/></dd>
                                <dt><u class="visible-xs-block"><span th:text="#{profile.user.topic.interest}"/></u><span class="visible-sm-block visible-md-block visible-lg-block" th:text="#{profile.user.topic.interest}"/><hr class="horizontalLine hidden-xs"/>
                                <div class="hidden-xs" id="page-profile-wordpress">
                                		<a target="_blank" href="http://patilvijayg.synology.me/wordpress/" class="btn btn-round btn-clear btn-wordpress">
                                			<i class="fa fa-wordpress"></i>
                               			</a>
                                	</div>
                                </dt>
                                <dd>
                                <div class="dev-icons hidden-xs hidden-print">
                                	<a href="https://www.java.com"><i class="devicons devicons-java" style="color:#E74B1B;" data-toggle="tooltip" data-placement="top" title="" data-original-title="Java"></i><span class="sr-only">Java</span></a>
                                	<a href="http://jquery.com/"><i class="devicons devicons-jquery" style="color:#1169AE;" data-toggle="tooltip" data-placement="top" title="" data-original-title="jQuery"></i><span class="sr-only">jQuery</span></a>
									<a href="http://jqueryui.com/"><i class="devicons devicons-jquery_ui" style="color:#FF9700;" data-toggle="tooltip" data-placement="top" title="" data-original-title="jQuery-UI"></i><span class="sr-only">jQuery UI</span></a>
									<a href="http://www.w3.org/TR/html5/"><i class="devicons devicons-html5" style="color:#ec6231;" data-toggle="tooltip" data-placement="top" title="" data-original-title="HTML5"></i><span class="sr-only">HTML5</span></a>
									<a href="http://www.w3.org/Style/CSS/"><i class="devicons devicons-css3" style="color:#016FBA;" data-toggle="tooltip" data-placement="top" title="" data-original-title="CSS3"></i><span class="sr-only">CSS3</span></a>
									<a href="http://en.wikipedia.org/wiki/JavaScript"><i class="devicons devicons-javascript" style="color:#F0DB4F;" data-toggle="tooltip" data-placement="top" title="" data-original-title="JavaScript"></i><span class="sr-only">JavaScript</span></a>
									<a href="http://www.linux.com/"><i class="devicon-ubuntu-plain" style="color:#3A3A3A;" data-toggle="tooltip" data-placement="top" title="" data-original-title="Ubuntu"></i><span class="sr-only">Ubuntu</span></a>
									<a href="http://www.android.com/"><i class="devicon-android-plain"  style="color:#3A3A3A;" data-toggle="tooltip" data-placement="top" title="" data-original-title="Android"></i><span class="sr-only">Android</span></a>
									<a href="http://www.apple.com/"><i class="devicon-apple-original"  style="color:#3A3A3A;" data-toggle="tooltip" data-placement="top" title="" data-original-title="Apple"></i><span class="sr-only">Apple</span></a>
									<a href="http://git-scm.com/"><i class="devicons devicons-git" style="color:#171515;" data-toggle="tooltip" data-placement="top" title="" data-original-title="Git"></i><span class="sr-only">Git</span></a>
								</div>

                                        <li><i style="color:#644C37" class="fa fa-coffee"/></li>

                                        <li><img alt="jQueryUI" width="14" height="14" th:src="@{/img/jqueryui_32x32.png}"/></li>

                                    </ul> -->
                                    <p class="justify-text" th:utext="#{profile.user.topic.interest.description}"></p><hr/>
                                </dd>
                            </dl>
                        </div>
                        
                        <div class="hidden-xs hidden-sm col-md-12 col-lg-12">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <button id="printResume" class="alert-link btn btn-default"><i class="fa fa-print fa-fw"></i><span th:text="#{profile.printresume}"/></button><span th:text="' '+#{profile.printresume.info}"/>
                                </div>
                            </div>
                        </div> 
					</div>
	            </article>
	        </div>
