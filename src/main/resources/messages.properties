profile.user.topic.bio = Biography:
profile.user.topic.bio.description.p1 = I am a highly <b>skilled Software Developer</b> with over a decade of experience in developing web applications. I specialize in <b>Back-End development</b> and have most experience doing that. I am also familiar with <b>Front-End development</b> and have crafted this profile myself. I have a passion for creating seamless user experiences which has led me to work on diverse projects. I have worked on e-commerce platforms like Dealer Resource Center at Garmin to complex enterprise software solutions like Expense and Travel at SAP Concur, consistently delivering high-quality solutions with a focus on accessibility and performance optimization. Growing up with a keen interest in technology, I pursued a degree in Computer Science degree with specialization in Software Engineering from Illinois Institute of Technology, Chicago. My early career was marked by roles in small startups, allowing me to gain a well-rounded understanding of the development lifecycle from concept to deployment. I am committed to staying at the forefront of emerging technologies, constantly seeking new frameworks and methodologies to enhance my development capabilities. 
profile.user.topic.bio.description.p2 = I strive hard to be great at my job and my personal life. I want bigger things in life. I find passion in bringing abundant energy, creativity, dedication, experience and personal knowledge to anything that I do. Go straight and turn right has always been the motto of my life. 
profile.user.topic.bio.description.p3 = I am born and raised in Mumbai. After working for two years in Bangalore, I decided it was time for me to achieve higher education and moved to Chicago to earn my Masters degree. I have been working as a Software Developer in Bellevue area for past 7 years. I reside in Bothell, WA with my wife <span itemprop="spouse">Swati Deshmukh</span>, son <span itemprop="children">Arnav Patil</span> and daughter <span itemprop="daughter">Swati Deshmukh</span>.
profile.user.topic.experience = Experience:
profile.user.topic.experience.description.p1 = I have <b>10+ years of experience</b> in the IT industry with a strong background in <b>Enterprise Application Development</b> using Java. I have extensive experience in Analysis, Design, Development, Testing, Implementation and Maintenance of Software Project development. I have strong technical, analytical and programming skills accompanied with excellent communication and inter personal skills.
profile.user.topic.experience.description.p2 = I specialize in creating professional websites using best practice accessibility and latest industry standards. I have build this personal profile using the latest <b><a class="text-info" target="_blank" href="http://getbootstrap.com/css/#grid">Responsive Web Design Techniques</a></b>. I also keep a <b><a target="_blank" class="text-info" href="http://patilvijayg.com/wordpress">journal</a></b> of my findings and opinions on various technologies for web developers.
profile.user.topic.interest = Interests:
profile.user.topic.interest.description = I am very passionate about <b>Java programming, Spring Framework, jQuery platform, HTML and CSS</b>. I keep my skills up-to-date by \
                                          practicing them outside of my work. I like to read about new technologies and how these technologies simplify \
                                          human life. When I am not coding, I cook food and watch <b>movies</b> or listen to <b>music</b>. I keep my own collection of \
                                          movies and music. I like to go on long drives. I love to go to different places and have fun. I love <b>photography</b>. \
                                          I like <b>biking, swimming, bowling, Jet Skiing</b>.
